<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <title>sign up page</title>
        <link rel="stylesheet" href="css/project.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <body id="b1">
        <div class="wrapper999">
            <form action="" method="post" >
                <h1>sign up</h1>
                <div class="input999-box">
                    <div class="input999-field">
                        <input type="text" placeholder="Full Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input999-field">
                        <input type="text" placeholder="User Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div class="input999-box">
                    <div class="input999-field">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input999-field">
                        <input type="number" placeholder="Phone Number" required>
                        <i class='bx bxs-phone' ></i>
                    </div>
                </div>
                <div class="input999-box">
                    <div class="input999-field">
                        <input type="password" placeholder="Password" required minlength="3" maxlength="8">
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="input999-field">
                        <input type="password" placeholder="Confirm Password" required minlength="3" maxlength="8">
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                </div>
                <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>
                <button type="submit" class="btn999">Register</button>
            </form>
        </div>
