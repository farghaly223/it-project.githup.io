                    </div>
                    <div class="form-group8">
                        <textarea class="textarea8" name="message" required placeholder="Your Message"></textarea>
                    </div>
                    <button class="button8" type="submit">Send</button>
                </form>
            </div>
            <div class="contact-info8">
                <h3>Contact Information</h3>
                <p><i class="fa-solid fa-phone"></i>7105</p>

</section>

<script>
    // دالة لتغيير لون خلفية الصفحة عشوائيًا
    function changeBackgroundColor() {
        // مصفوفة من الألوان الممكنة
        const colors = ['#ff6347', '#ffa500', '#8a2be2', '#00bfff', '#32cd32', '#800080', '#f8f9naf8', '#000','#333'];

        // اختيار لون عشوائي من المصفوفة
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        // تعيين لون الخلفية للصفحة
        document.body.style.backgroundColor = randomColor;
    }
</script>
